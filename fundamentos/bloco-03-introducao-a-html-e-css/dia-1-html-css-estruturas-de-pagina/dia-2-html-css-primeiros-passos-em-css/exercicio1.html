<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style></style>
    <style>
      h1 {
        font-size: 65px; /* tamanho da fonte */
        color: orange; /* Cor do texto */
      }
      ul {
        background-color: rgb(77, 153, 219); /* Cor do fundo da lista */
      }
      .color {
        background-color: red; /* cor do fundo da classe COLOR */
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="color">Qual é a sua cor favorita?</p>
    <ul class="color">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
