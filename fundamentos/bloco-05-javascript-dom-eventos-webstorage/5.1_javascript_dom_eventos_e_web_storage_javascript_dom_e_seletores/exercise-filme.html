<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo"  id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      //a variavel paragrafo é o elemento com o id paragraph
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      //   Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      let filme = document.getElementById("page-title");
      filme.innerText = "O brilho eterno de uma mente sem lembranças";
      //   Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      let desc = document.getElementById("second-paragraph");
      desc.innerText = "Olá, pessoal.";
      //   Por fim, recupere o subtítulo e altere-o também.
      let secondParagraph = document.getElementById("subtitle");
      secondParagraph.innerText = "O melhor filme do mundo";
      // Adicione uma classe igual para os dois parágrafos.      
      // Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
      let paragrafo = document.getElementsByClassName('paragrafo')
      // Altere algum estilo do primeiro deles.
      paragrafo[0].style.color = 'blue'
      paragrafo[0].style.fontFamily = 'sans-serif'
      paragrafo[0].style.fontSize = '1.2rem'
      // Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      let h4 = document.getElementsByTagName('h4')[0];
      h4.style.color = 'brown';
    </script>
  </body>
</html>
